<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .blog-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-title {
            font-size: 20px;
            color: #007bff;
        }

        .blog-title:hover {
            text-decoration: underline;
        }

        .blog-content {
            margin: 10px 0;
            color: #555;
            text-align: justify;
        }

        .read-more {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Blog</h1>
        <ul>
            {% for blog in blogs %}
            <li class="blog-item">
                <h3><a href="{{ url_for('show_blog', id=blog['id']) }}" class="blog-title">{{ blog['title'] }}</a></h3>
                <p class="blog-content">{{ blog['content'][:150] }}...</p>
                <a href="{{ url_for('show_blog', id=blog['id']) }}" class="read-more">Read More</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
